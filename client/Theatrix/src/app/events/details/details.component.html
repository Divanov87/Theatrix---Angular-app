<article>

    <!-- 
          - #MOVIE DETAIL
        -->

    <section class="movie-detail">
        <!-- <section class="movie-detail detail-mask" style='background: url("/assets/images/4.jpg") center top/cover; background-attachment: fixed;'> -->

        <p class="section-subtitle" *ngIf="!isLoading">Events</p>



        <div *ngFor="let event of eventsData">


            <h2 class="h2 section-title">{{event.category}}<strong> performance</strong></h2>
            <div class="container">

                <figure class="movie-detail-banner">
                    <img src="{{event.imageUrl}}" alt="{{event.name}}">

                </figure>

                <div class="movie-detail-content">

                    <p class="detail-subtitle">{{event.genre}}</p>

                    <h1 class="h1 detail-title">
                        {{event.name}}
                    </h1>

                    <div class="meta-wrapper">



                        <div class="date-time">

                            <div>
                                <i class="bx bxs-map"></i><!-- <ion-icon name="location-sharp"></ion-icon> -->
                                <time datetime="">{{event.location}}</time>
                            </div>
                            |
                            <div>
                                <i class="bx bx-calendar"></i><!-- <ion-icon name="calendar-outline"></ion-icon> -->
                                <time datetime="">{{event.date}}</time>
                            </div>
                            |
                            <div>
                                <i class='bx bx-time'></i><!-- <ion-icon name="time-outline"></ion-icon> -->
                                <time datetime="">{{event.time}} PM</time>
                            </div>
                            |
                            <div>
                                <i class='bx bx-timer'></i><!-- <ion-icon name="timer-outline"></ion-icon> -->
                                <time datetime="">{{event.duration}} min</time>
                            </div>
                            |
                            <div class="ganre-wrapper">
                                <div class="badge badge-fill">{{event.genre}}</div>
                            </div>
                            |
                            <div class="badge-wrapper">
                                <div class="badge badge-outline">{{event.restriction}}+</div>
                            </div>

                        </div>

                    </div>

                    <p class="storyline">
                        {{event.description}}
                    </p>

                    <!-- {{#if user}} -->
                    <div class="details-actions">
                        <button class="share" id="shareButton">
                            <i class='bx bx-share-alt'></i>
                            <span>Share</span>
                        </button>
                        <!-- {{#if isAdmin}}
                    {{#if isPinned}} -->
                        <button class="share">
                            <i class='bx bxs-pin'></i>
                            <a routerLink="/events/{{event._id}}/unpin">Pinned</a>
                        </button>
                        <!-- {{else}} -->
                        <a routerLink="/events/{{event._id}}/pin">
                            <button class="share">
                                <i class='bx bx-pin'></i>
                                Pin
                            </button>
                        </a>
                        <!-- {{/if}} -->
                        <button class="btn btn-primary">
                            <a routerLink="/events/{{event._id}}/edit">Edit</a>
                        </button>
                        <button class="btn btn-primary">
                            <a routerLink="/events/{{event._id}}/delete">Delete</a>
                        </button>
                        <!-- {{else}}
                    {{#if isLiked}} -->
                        <button class="share">
                            <i class='bx bxs-heart'></i>
                            <span>{{event.likesList.length}}</span>
                        </button>
                        <!-- {{else}} -->
                        <a routerLink="/events/{{event._id}}/like">
                            <button class="share">
                                <i class='bx bx-heart'></i>
                                Like
                            </button>
                        </a>
                        <!-- {{/if}} -->

                        <a href="javascript:void(0)">
                            <button class="share">
                                <i class='bx bxs-coupon'></i>
                                {{event.ticketsLeft}}
                            </button>
                        </a>
                        <!-- {{#if ticketsLeft}} -->
                        <button class="btn btn-primary">
                            <a routerLink="/events/{{event._id}}/buy">Buy Tickets</a>
                        </button>
                        <!-- {{else}} -->
                        <button class="sold-out">
                            Sold out
                        </button>
                        <!-- {{/if}} -->


                    </div>
                    <!-- {{/if}}
                {{/if}} -->

                </div>

                <div class="download-btn">
                    
                    <qr-code [value]="currentURL" darkColor="#e60a15" lightColor="#fff" size="135" errorCorrectionLevel="M"  />
                    <span class="qr"><span>Scan me!</span></span>
                </div>

            </div>
        </div>
    </section>




    <!-- <app-catalog /> -->


</article>
<script type="module" src="/js/share.js"></script>
