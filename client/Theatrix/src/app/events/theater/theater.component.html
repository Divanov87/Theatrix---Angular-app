<article>
    <section class="top-rated">
        <div class="container">
            <p class="section-subtitle">latest</p>
            <h2 class="h2 section-title">Theater <strong>Performances</strong></h2>
            <div *ngIf="isLoading" class="css-loader">
                <app-loader />
            </div>
            <ul class="movies-list" *ngIf="!isLoading">
                <ng-container *ngIf="theaters; else noTheaterEvents">
                    <app-event-card *ngFor="let theater of theaters" [event]="theater" />
                </ng-container>
                <ng-template #noTheaterEvents>
                    <h2 class="h2 section-title">There are no upcomming theater performances!</h2>
                </ng-template>
            </ul>
        </div>
    </section>
</article>
